<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="nav" id="nav">
          <div class="nav-center">
            <div class="nav-header">
              <img src="./assets/white-logo.png" class="logo" alt="" />

              <button class="nav-btn" id="nav-btn">
                <i class="fa-solid fa-bars"></i>
              </button>
            </div>
            <!--nav-links-->
            <ul class="nav-links">
              <li><a href="#">Our Menu</a></li>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
              <button class="order">Order</button>
            </ul>
            <!--end of nav links-->
          </div>
        </nav>
      </section>

      <!--Sidebar-->

      <aside class="sidebar" id="sidebar">
        <div>
          <button class="close-btn" id="close-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <!--nav-links-->
          <ul class="sidebar-links">
            <li><a href="#">Our Menu</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <button class="btn">Order</button>
          </ul>
          <!--end of nav links-->
        </div>
      </aside>
      <!-- Hero Section -->
      <section aria-label="hero">
        <div class="hero">
          <h1 class="hero-heading">
            A Restaurant That Only Serves Delicious Food
          </h1>
          <button class="button-large">Read Our Menu</button>
          
        </div>
        <div class="bottom">
          <div>
            <img src="./assets/scrool.png" alt="bottom-logo" />
          </div>
        </div>
      </section>

    </div>

    <script>
      const navbar = document.querySelector("#nav");
      const navBtn = document.querySelector("#nav-btn");
      const closeBtn = document.querySelector("#close-btn");
      const sidebar = document.querySelector("#sidebar");
      
      
      // show sidebar
      navBtn.addEventListener("click", function () {
        sidebar.classList.add("show-sidebar");
      });
      closeBtn.addEventListener("click", function () {
        sidebar.classList.remove("show-sidebar");
      });
      
    </script>
  </body>
</html>
